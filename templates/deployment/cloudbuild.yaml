# cloudbuild.yaml
# Google Cloud Build CI/CD configuration
# Generated by @mcp-auth-server-base package

steps:
  # Install dependencies
  - name: 'node:20-alpine'
    entrypoint: npm
    args: ['ci']

  # Run type checking
  - name: 'node:20-alpine'
    entrypoint: npm
    args: ['run', 'type-check']

  # Run tests
  - name: 'node:20-alpine'
    entrypoint: npm
    args: ['test']
    env:
      - 'NODE_ENV=test'

  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.production'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${SHORT_SHA}'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:latest'
      - '--build-arg'
      - 'BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")'
      - '--build-arg'
      - 'VERSION=${TAG_NAME}'
      - '--build-arg'
      - 'REVISION=${SHORT_SHA}'
      - '.'

  # Push images to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image=gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${SHORT_SHA}'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      # Resource limits
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=60s'
      - '--max-instances=10'
      - '--min-instances=0'
      # Environment variables
      - '--set-env-vars=NODE_ENV=production'
      - '--set-env-vars=PORT=8080'
      # Secrets from Secret Manager
      # Update these based on your secrets
      - '--update-secrets=PLATFORM_SERVICE_TOKEN=${_SERVICE_NAME}-platform-token:latest'
      - '--update-secrets=JWT_SECRET=${_SERVICE_NAME}-jwt-secret:latest'

# Substitution variables
# Update these for your project
substitutions:
  _SERVICE_NAME: my-mcp-server
  _REGION: us-central1

# Images to store in Container Registry
images:
  - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${SHORT_SHA}'
  - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:latest'

# Build timeout (20 minutes)
timeout: '1200s'

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
